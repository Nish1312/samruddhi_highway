<app-header></app-header>
<div class="container-fluid">
    <div class="modal modal-xl fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Helpline</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="title" placeholder="name@example.com"
                                    [(ngModel)]="title">
                                <label for="title">Title</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="dial" placeholder="name@example.com"
                                    [(ngModel)]="instant_dial">
                                <label for="title">Instant Dial</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <div class="form-floating mb-3">
                                <select class="form-select"
                                    style="color:{{color}}; text-shadow: 1px 1px 2px rgba(0,0,0,0.37);" id="icon"
                                    [(ngModel)]="color">
                                    <option value="" selected>Select Color</option>
                                    <option value="red">Red</option>
                                    <option value="blue">Blue</option>
                                    <option value="green">Green</option>
                                    <option value="yellow">Yellow</option>
                                    <option value="pink">Pink</option>
                                </select>
                                <label for="icon">Color</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating mb-3">
                                <select class="form-select" id="icon" [(ngModel)]="icon">
                                    <option value="" selected>Select Icon</option>
                                    <option value="rule">Rule</option>
                                    <option value="toll">Toll</option>
                                    <option value="women">Women</option>
                                    <option value="local_police">Police</option>
                                    <option value="medical_services">Medical service</option>
                                    <option value="fire_truck">Fire Truck</option>
                                </select>
                                <label for="icon">Icon</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <label for="icon">Data</label>
                            <div class="form mb-3">
                                <angular-editor [placeholder]="'Enter text here...'" [(ngModel)]="htmlData"
                                    [config]="config"></angular-editor>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" (click)="addHelpline()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col"></div>
        <div class="col-md-10 mt-5">
            <div class="row">
                <div class="col">
                    <h5 class="text-denger">Helpline Category List</h5>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary m-1 float-end" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Add Category
                    </button>
                </div>
            </div>

            <div class="card p-3 shadow">
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Title</th>
                                <th scope="col">Icon</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let stop of helplineList">
                                <td>{{stop.title}}</td>
                                <td>{{stop.icon}}</td>
                                <td>
                                    <button class="btn btn-outline-danger"
                                        (click)="deleteHelpline(stop)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
